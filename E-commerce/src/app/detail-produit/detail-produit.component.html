<div class="content" role="main">
<hr>
        <h1> {{ 'Product' | translate}}</h1>
        <div *ngIf="produit.url2">
                <img src="{{produit.url2}}" width="150px">
            </div>
        <div class="row col-md-7">
          <form [formGroup]="productForm" style="width: 100%;">
                
                <div class="form-group">
                        <h4>nom</h4>  <input class="form-control" formControlName="nom" required [(ngModel)]="produit.nom"
                        placeholder="Saisi le nom du produit" disabled>
                </div>
                <div class="form-group">
<h4>categorie</h4><select formControlName="categorie" class="form-control" required [(ngModel)]="produit.categorie" disabled>
                        <option disabled>Choose your category</option>
                        <option *ngFor="let c of categories"> {{c}}</option>
                    </select>
                </div>
                <div class="form-group">
                        <h4>Prix</h4> <input class="form-control" formControlName="prix" required [(ngModel)]="produit.prix"
                            placeholder="Prix" type="number" disabled>
                </div>
                <div class="form-group">
                        <h4>Stock</h4> <input class="form-control" formControlName="qte" required [(ngModel)]="produit.qte"
                        placeholder="Quantite" type="number" disabled>
                       
                  
                </div>
                
                <div class="form-group">
                        <h4>Description</h4> <textarea class="form-control" formControlName="description" required [(ngModel)]="produit.description"
                    placeholder="Description" disabled></textarea>
                </div>
                
                
                
               
             
        </form>
           
            
        </div>
    
    </div>
