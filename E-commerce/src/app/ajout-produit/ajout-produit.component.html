<div class="content" role="main">

    <h1> {{ 'Product' | translate}}</h1>
    <div class="row col-md-7">
      <form [formGroup]="productForm" style="width: 100%;">
            <div class="form-group"  >
                
                <input class="form-control" formControlName="ref" required [(ngModel)]="produit.ref"
                    placeholder="Saisi la référence du produit" (change)="testRef()"
                     [style.background]="exist?  '#ffc2c2' : '' " [disabled]="!isNew">
                     <b *ngIf="exist">référence existe</b>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="nom" required [(ngModel)]="produit.nom"
                    placeholder="Saisi le nom du produit">
            </div>
            <div class="form-group">
                <select formControlName="categorie" class="form-control" required [(ngModel)]="produit.categorie">
                    <option >Choose your category</option>
                    <option *ngFor="let c of categories"> {{c}}</option>
                </select>
            </div>
            <div class="form-group">
                    <input class="form-control" formControlName="prix" required [(ngModel)]="produit.prix"
                        placeholder="Prix" type="number">
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="qte" required [(ngModel)]="produit.qte"
                    placeholder="Quantite" type="number">
                   
              
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="url2"  [(ngModel)]="produit.url2"
                 accept="image/*"   type="file" (change)="upload2($event)">
            </div>
            <div class="form-group">
                <textarea class="form-control" formControlName="description" required [(ngModel)]="produit.description"
                placeholder="Description"></textarea>
            </div>
            
            <div class="form-group">
                    <div class="input-group mb-3">
                            <select class="custom-select" formControlName="valida" id="valida" required 
                            [(ngModel)]="produit.valida">
                            
                              <option value="1">hide</option>
                              <option value="2">Acceuil</option>
                              
                            </select>
                    </div>
                </div>
            <div class="form-group">
                <button class="btn btn-success form-control" (click)="save()" [disabled]="!productForm.valid || exist"> Save</button>
            </div>
            <div class="form-group" *ngIf="!isNew">
                <button class="btn btn-danger form-control" (click)="delete()"> Delete</button>
            </div>
         
    </form>
        <div *ngIf="produit.url2">
            <img src="{{produit.url2}}" style="width: 100px;">
        </div>
        {{url2}}
    </div>

</div>
